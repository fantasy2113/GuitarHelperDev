<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guitar(helper) 1.7</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Free Web-App">
    <meta name="keywords" content="Guitar,Fretboard,Guitar Fretboard, pentatonic, chords, scale, scales">
    <meta name="author" content="jos">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="stylesheet" href="jquery-ui.min.css?version=5"/>
    <link rel="stylesheet" href="jquery-ui.structure.min.css?version=1"/>
    <link rel="stylesheet" href="jquery-ui.theme.min.css?version=1"/>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script src="index.js?version=60" type="text/javascript"></script>
</head>
<body style="background-color:#FFFFFF">
<div>
    <form action="#">
        <fieldset>
            <select name="tunings" id="tunings" title="Select number of strings and tuning."></select>
            <select name="frets" id="frets" title="Select number of frets."></select>
            <input type="button" value="Clear"
                   style="height:31px;width:70px;font-size:17px;border:solid;border-radius:3px;border-width:1px;border-color:#C5C5C5;background-color:#F6F6F6;"
                   onclick="clearFretboard();"
                   title="Click to clear."/>
            <br>
            <select name="key" id="key" title="Select keynote."></select>
            <select name="scales" id="scales" title="Select a scale, pentatonic or chord."></select>
            <input type="button" value="Reset"
                   style="height:31px;width:70px;font-size:17px;border:solid;border-radius:3px;border-width:1px;border-color:#C5C5C5;background-color:#F6F6F6;"
                   onclick="resetFretboard();"
                   title="Click to reset."/>
        </fieldset>
    </form>
    <form id="fretboard">
        <div id="fretsButtons">
        </div>
        <div id="pageButtons">
        </div>
        <p></p>
        <div id="legendButtons">
        </div>
        <p></p>
        <div id="matchingChords">
        </div>
        <div id="found">
        </div>
    </form>
    <form id="info"></form>
</div>
</body>
</html>
